<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<style>
/* Resetting default browser styles */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Basic body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

/* Main container for the dashboard */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header styling */
.header {
    background-color: #333;
    color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Header title styling */
.header h1 {
    margin: 0;
}

/* Navigation bar styling */
.navbar {
    display: flex;
}

/* Navigation link styling */
.nav-link {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    transition: color 0.3s;
}

/* Hover effect for navigation links */
.nav-link:hover {
    color: #ffcc00;
}

/* Main content grid layout */
.main-content {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

/* Card styling */
.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.2s;
}

/* Hover effect for cards */
.card:hover {
    transform: translateY(-2px);
}

/* Card title styling */
.card h2 {
    margin-bottom: 10px;
}

/* List styling for upcoming assignments */
.card ul {
    list-style-type: none;
    padding-left: 0;
}

/* List items styling */
.card ul li {
    margin-bottom: 5px;
    padding: 5px;
    border-bottom: 1px solid #ddd;
}

/* Responsive design for mobile devices */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
    }

    .navbar {
        margin-top: 10px;
    }
}

</style>
<body>
    <div class="container">
        <header class="header">
            <h1>Welcome, {{ username }}!</h1>
            <nav class="navbar">
                <a href="{{ url_for('tasks') }}" class="nav-link"><i class="fas fa-tasks"></i> View Tasks</a>
                <a href="{{ url_for('logout') }}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </header>
        
        <main class="main-content">
            <section class="card">
                <h2>Your Overview</h2>
                <p>Manage your classes, view assignments, and track your progress.</p>
            </section>

            <section class="card">
                <h2>Upcoming Assignments</h2>
                <ul>
                    <li>Assignment 1: Due on 2024-10-30</li>
                    <li>Assignment 2: Due on 2024-11-05</li>
                </ul>
            </section>

            <section class="card">
                <h2>Recent Activities</h2>
                <ul>
                    <li>Logged in at 10:00 AM</li>
                    <li>Completed Assignment 1</li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
